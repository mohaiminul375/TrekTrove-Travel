<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="Images/Group 40071 (2).png">
        <!-- css styles -->
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/3dc050a8d1.js"
            crossorigin="anonymous"></script>
        <title>TrekTrove-Travel</title>
    </head>
    <body>
        <!-- header start -->
        <header>
            <!-- nav -->
            <nav>
                <div class="nav-title-container">
                    <img src="Images/Group 40071 (2).png" alt>
                    <h3 class="nav-title">TrekTrove <span>Travel</span></h3>
                </div>
                <ul>
                    <li><a href>Home</a></li>
                    <li><a href>Packages</a></li>
                    <li><a href>Testimonial</a></li>
                    <li><a href>Blog</a></li>
                    <li><a href>Contact</a></li>
                </ul>
                <div class="hamburger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <!-- header end -->
        <!-- main start -->
        <main>
            <!-- explore travel start -->
            <section id="explore-travel">
                <div class="explore-travel-container">
                    <div class="explore-content">
                        <div class="explore-text">
                            <h1>Explore Your Travel</h1>
                            <p>Explore Your Travel offers curated adventures,
                                blending luxury and exploration for
                                unforgettable journeys, creating lifelong
                                memories around the globe.</p>
                        </div>

                        <div class="find-now">
                            <input type="text" name="" id="" placeholder="Where go">
                            <input type="date" name="" id="" placeholder="When">
                            <select name="" id="" >
                                <option value>Select Type</option>
                                <option value>Single</option>
                                <option value>Group</option>
                                <option value>Family</option>
                                <option value>Couple</option>
                            </select>
                            <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <!-- main start -->
    </body>
</html>
